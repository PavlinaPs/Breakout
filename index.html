<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breakout: JavaScript retro game coded along with Code Explained">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Breakout v1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="breakout">
        <div class="intro">
            <button id="restart">Play</button>
            <h1>BREAKOUT</h1>
        </div>

        <div class="game">
            <div class="sound">
                <img src="./images/sound-on.svg" alt="" id="sound">
            </div>

            <div id="gameover">
                <img src="./images/youwin1.png" alt="" id="youwon">
                <img src="./images/gameover.svg" alt="" id="youlose">
            </div>

            <canvas id="breakout" width="400" height="500"></canvas>
        </div>
    </main>

    <script src="components.js"></script>
    <script src="game.js"></script>
</body>
</html>
